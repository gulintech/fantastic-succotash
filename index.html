<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script type="application/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        Telegram.WebApp.ready();

        // Immediately open QR code scanner on app initialization
        Telegram.WebApp.showScanQrPopup(function (scannedData) {
          // This callback is triggered with the scanned data as 'scannedData'
          // Send scanned data back to the bot
          Telegram.WebApp.sendData(scannedData);
        });
      });
    </script>
</head>
<body>
</body>
</html>
